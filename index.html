<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edOn Forum</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>

    <form action="https://script.google.com/macros/s/AKfycbwP_kh4FP23dYoqcGS8Pkgq_s7Oc4LocyBapNoteIPp8Rr-X2VP4pD9oea2CqQKWKJ5Ew/exec"
    method="post" id="message-form">
        <input name="user" placeholder="Username" />
        <textarea name="content" placeholder="Your message..."></textarea>
        <input type="url" name="link" placeholder="Image link" />
        <input type="submit" value="Send" />
    </form>

    <main>
        <div style="display: none;" id="message-template">
            <div class="message">
                <article>
                    <h3>{{user}}</h3>
                    <p>{{content}}</p>
                </article>
                <img src="{{link}}" />
            </div>
        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
